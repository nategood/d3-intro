<html style="margin: 0; padding: 0;">
    <head>
        <title>D3 Example 1: Selection and Manipulating DOM</title>
        <script type="text/javascript" src="/js/d3.js"></script>
        <style type="text/css">
            a.bucket {
                display: block;
                text-decoration: none;
                padding: 5px;
                font: 64px Helvetica;
            }
        </style>
    </head>
    <body style="margin: 0; padding: 0;">

        <a class="bucket"></a>
        <a class="bucket"></a>
        <a class="bucket"></a>
        <a class="bucket"></a>

        <script type="text/javascript">
            // Notice sizzle style selelctors
            var buckets = d3.selectAll("a.bucket");
            // It has some helper methods
            buckets
                .style("color", "#4CCF76")
                .attr("href", "#")
                .text(function(d, i) {
                    return "Link " + i;
                });
        </script>
    </body>
</html>
